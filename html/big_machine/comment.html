<!DOCTYPE html>
<html ng-app="big_machine">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-transform "> 
<title>活动签到</title>
<link href="/css/common/swiper3.07.min.css" rel="stylesheet">  
<link href="/css/common/mui.min.css" rel="stylesheet">  
<link href="/css/common/base.css" rel="stylesheet">  
<link href="/css/common/font-awesome.css" rel="stylesheet">  
<link href="/css/big_machine/big_machine.css" rel="stylesheet"/>
<style>
.commentWrap {
  width: 680px;
  height: 480px;
  background: rgba(255,255,255,.25);
  padding: 25px;
  color: #fff;
} 
.commentWrap li img {
  width: 50px;
  height: 50px;
  border: 2px solid #CC91A8;
  border-radius: 50%;
}
.mess_poiou li {
  border-bottom: 1px solid #cacaca;
  padding: 25px 0;
}
.color-yellow {
  color: #c1c520;
}
</style>
</head>
<body ng-controller="big_commentCtrl">
<section class="swiper-container big_switch">
  <section class="swiper-wrapper">
    <section class="swiper-slide"     ng-repeat="bg_b in big_sign.banner" >
        <img ng-src="{{bg_b}}" class="big_mimg">
    </section>
  </section>
     <section class="swiper-pagination"></section>
</section>
<section class="big_bg_poi ">
   <section class="big_pd">
 <section class="pt30">
   <section class="mui-col-sm-9 fl">
    <p class="dianer fz42 yellow  pt10 lg1_3 " ng-bind="big_sign.act_title">

    </p>
      <p class="cf fz34 mt40">主办方：<span ng-bind="big_sign.sponsor"></span></p> 
   </section>
 
      <section class="mui-col-sm-3 ov">
           <section class="bg_qc_icon">
           <img ng-src="{{big_sign.sponsor_image_url}}">
           </section>
      </section>
         
     </section>
     
     <section class="mt40">
         <section class="mui-col-sm-4 fl">
           <section class="pr40">
             <p class="cen cf fz30">
                 <span class="fz42 yellow" ng-bind="MyData.collection.length"></span>
                 人签到
             </p>
             <section class="big_qc_sing mt30">
                <img src="http://www.2d-code.cn/2dcode/api.php?key=c_e170d93zzNkfW4eEg0KMr0oYZvO8ZIkR47oRRwUkt4&text=http://apptown.cn/scan/scanActivityCode?activityId={{actid}}&logo=http://resource.apptown.cn/share/share_activity.png">
                 
             </section>
             <p class="fz24 cf cen mt20">
                  微信扫一扫 签到
             </p>

         
             </section>
         </section>
         
          <section id="demo" class="mui-col-sm-8 ov commentWrap">
            <div id="demo1">
             <ul class="mess_poiou">
                <li  ng-repeat="item in commentList">
                  <div>
                     <img ng-src="{{item.user_icon}}" class="user_icon_q fl yj">
                     <div class="ov pl20">
                       <div class="fz16">
                           <span class="fl zq"><a class="color-yellow">{{item.user_name}}</a></span> 
                           <span class="fr" ng-bind="item.create_time|getDateDiff:''"></span>
                           <p class="qc"></p>
                       </div>
                       <p class="dian mt10 poiu_poou" style="color:#fff;" ng-bind="item.comment_content"></p>
                    </div>
                    <div ng-repeat="child in item.childsComment" class="mt15">
                         <img ng-src="{{child.user_icon}}" class="user_icon_q fl yj">
                           <div class="ov pl20">
                             <div class="fz16">
                                 <span class="fl zq"><a class="color-yellow">{{child.user_name}}</a> 回复 {{item.user_name}}</span> 
                                 <span class="fr" ng-bind="child.create_time|getDateDiff:''"></span>
                                 <p class="qc"></p>
                             </div>
                             <p class="dian mt5 poiu_poou"  style="color:#fff;" ng-bind="child.comment_content"></p>
                            </div>
                         </div>
                   </div> 
                </div>
                </li>
            </ul>
            </div>
            <div id="demo2"></div>
          </section>
         

                
         </section>
         
     </section>
     <section class=" mt60 big_pd  mnbv_ssd fz30 cf pr" ng-click="v_pay()">
  <i class="fa fa-volume-off mr20 fz62"></i>
      <marquee class="df_poi">   
           
     		 <span class="dfd_po">扫描上方签到码，即可参加活动互动</span>
      </marquee>
     </section>
  
       
   </section>
  
    
</section>

<footer class="box bottm_poi">
     <section class="box_a cen" data-href="/html/big_machine/according_sign.html?id={{acid}}">
         <i class="fa fa-home fz62"></i>
         <p class="fz30">签到</p>
     </section>
     <section class="box_a cen act"  data-href="/html/big_machine/comment.html?id={{acid}}">
         <i class="fa fa-comments  fz62"></i>
         <p class="fz30">留言</p>
     </section>
     <section class="box_a cen">
         <i class="fa fa-bar-chart fz62"></i>
         <p class="fz30">投票</p>
     </section>
     <section class="box_a cen" data-href="/html/big_machine/draw_lottery.html?id={{acid}}">
         <i class="fa fa-houzz fz62"></i>
         <p class="fz30">抽奖</p>
     </section>
     <section class="box_a cen" data-href="/html/big_machine/streaming_big.html?id={{acid}}" ng-if="type_poo==1">
         <i class="fa fa-television fz62"></i>
         <p class="fz30">直播</p>
     </section>
</footer>

<section id="share_pp" class="mui-popover mui-popover-bottom mui-popover-action ">
   <section class="yj4 bgff dsf_pooi">
         <section class="user_pooi big_uswer_s yj ov ml20 pr big_uswer_s_pup">
                      <img ng-src={{MyData.collection[0].icon}}>
                     <p class="cen fz30 dsd_poiui cf pt10 pm10 dian ng-binding" ng-bind="MyData.collection[0].name"></p>
                 </section>
                 <p class="fz42 ls cen pt10 pm30 mt30">签到成功</p>
   </section> 
</section>

 <audio  style="width:1px;height:1px;display:none" id="player_p" >
  <source src="http://resource.apptown.cn/share/success.mp3" type="audio/mp3" />
</audio> 

 <audio style="width:1px;height:1px;display:none" id="player_q" >
  <source src="http://resource.apptown.cn/share/activity_welcome.mp3" type="audio/mp3" />
</audio>

<script>
   demo2.innerHTML=demo1.innerHTML;
</script>


<script src="/js/common/jquery-1.11.3.min.js"></script>
<script src="/js/common/swiper3.07.min.js"></script>
<script src="/js/common/angular.min.js?v=9"></script>
 <script src="/js/common/mui.min.js?v=9"></script>
<script src="/js/common/angular-ui-router.min.js?v=9"></script>
<script src="/js/common/angular-websocket.min.js?v=9"></script>
<script src="/js/common/modules.js"></script>
<script src="/js/mode/directive.js?v=9"></script>
<script src="/js/service/service_activity.js?v=11?v=9"></script> 
<script src="/js/entity/entity_phone.js?v=12"></script>
<script src="/js/controller/controller_big_machine.js"></script>

</body>
</html>
