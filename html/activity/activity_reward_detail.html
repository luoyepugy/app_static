<link rel="stylesheet" href="/css/pages/user.css">
<!-- 活动打赏详情 -->
<div class="activity-rewardDetail">
	<p class="tips" ng-if="userLogin==true">打赏金额<span class="orange ml5 mr5">5000</span>元&#12288;打赏人数<span class="orange ml5 mr5">1000</span>人</p>
	<div id="rewardList" pulllist callback="rewardMore()">
		<ul class="mui-table-view" style="margin-top:0;">
		    <li class="mui-table-view-cell mui-media" ng-repeat="item in rewardList">
	            <img class="mui-media-object mui-pull-left" ng-src="{{item.user_icon}}" style="border-radius: 25px;">
	            <div class="mui-media-body">
	                <p class="mui-ellipsis"><span class="text-dark mr5">{{item.user_name}}</span>打赏了<span class="orange  ml5 mr5">{{item.pay_num}}</span>元</p>
					<p>{{item.pay_time | getDateDiff}}</p>
	                <p class="text-dark">{{item.pay_info}}</p>
	            </div>
			</li>
		</ul>
	</div>
</div>
<!-- /活动打赏详情 -->
