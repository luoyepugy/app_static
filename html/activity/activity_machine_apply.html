<meta charset="UTF-8">
<section ng-controller="activity_machine_apply" class="bgff">
	<img class="w100" src="/img/machine_bg1.jpg">
	<section class="machine_apply_content">
		<p>
			<label class="fz16 zd">
				姓名
			</label>
			<input class="mt5 fz16 t_in_0 j_machine_name" type="text"  placeholder="请输入您的姓名" />
		</p>
		<p>
			<label class="fz16 zd">
				手机
			</label>
			<input class="mt5 fz16 t_in_0 j_machine_phone" type="text" maxlength="11"  placeholder="请输入您的手机号码" />
		</p>
		<p>
			<label class="fz16 zd">
				企业/组织名称
			</label>
			<input class="mt5 fz16 t_in_0 j_machine_company"  type="text"  placeholder="请输入您的企业或组织名称" />
		</p>
		<p>
			<label class="fz16 zd">
				备注
			</label>
			<textarea rows="4" class="t_in_0 j_machine_detail" placeholder="您可以在次填写详情需求，如活动人数，时间，所需支持等" ></textarea>
		</p>
		<p>
	    	<a ng-click="applyBtn()" style="font-size:16px;display:block;width:100%;height:40px;text-align: center;line-height: 40px;color:#fff;background: #4FA45D;border-radius:4px;" >马上申请使用</a>
	    </p>
	    <p class="mt10">
	    	<a class="now_check fz16"  ng-href="tel:400-04613888">详细咨询400-04613888</a>
	    </p>
	    <p class="loan_bar_wrap mt20 fz16">
	    	<span class="loan_bar">
	    		
	    	</span>
	    	<span class="answer_btn" >申请条件</span>
	    </p>
	    <p class="fz16">
	    	1.有场地资源，每个月最少发两场活动，
	    </p>
	    <p class="fz16">
	    	2.每个月签到量不少于500人。
	    </p>
	</section>
			
	
</section>
