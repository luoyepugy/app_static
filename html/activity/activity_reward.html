<link rel="stylesheet" href="/css/pages/user.css">
<!-- 活动打赏表单 -->
<div class="activity-reward j-rewardForm">
	<section class="avatar">
		<p class="userName">{{reward.userName}}</p>
		<img class="userIcon" src="/img/userIcon.jpg" ng-src="{{reward.userIcon}}" alt="默认头像">
	</section>
	<div class="rewardTip">{{reward.tipRemark}}</div>
	<p class="rewardMoney">
		<label>打赏金额</label>
		<input name="pay_num" type="text" class="mui-input-clear" value="8.88" fomat-money data-empty="请输入打赏金额" max-number="1000">
		<span>元</span>
	</p>
	<p class="pl15 pr15">
		<input name="pay_info" type="text" class="mui-input-clear" placeholder="请留言，默认为，支持！">
	</p>
	<save-button btn-class="mui-btn-block" text="马上打赏" callback="submitReward(arg1)" form=".j-rewardForm"></save-button>
</div>
<!-- /活动打赏表单 -->
