<!-- 活动报名成功 -->
<meta charset="UTF-8">
 
<p class="zd fz18 cen mt30">
      <img src="/img/success.png" ><span class="ml10">活动报名成功</span>
    </p>
    <section class="pd bgff mt30 btm bbm">
      <div class="mui-input-row success_poi_a">
						<label class=" zd">活动名称</label>
						 <p class="ov tr pt10">{{date_poi.activity_name}}</p> 
					</div>
					      <div class="mui-input-row success_poi_a">
						<label class=" zd">活动时间</label>
							 <p class="ov tr pt10" ng-bind="date_poi.activity_start_time|date:'MM月dd日 EEE  HH:mm'"></p> 
					
					</div>
					      <div class="mui-input-row success_poi_a">
						<label class=" zd">活动地点</label>
							 <p class="ov tr pt10" ng-bind="date_poi.activity_address"></p> 
					
					</div>
					      <div class="mui-input-row success_poi_a">
						<label class=" zd">订单号</label>
						 <p class="ov tr pt10" ng-bind="t_id"></p> 
					</div>
    </section>

 
    <p class="qc"></p>
    
    <p class="mt60 pd cen zd" data-href="http://www.apptown.cn/activity/short_view/{{t_id}}">
       <a class="mui-btn register_button fz16">查看票券</a>
    </p>
