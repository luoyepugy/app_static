	
	<link href="/css/pages/user.css" rel="stylesheet">
	<!-- 我的银行卡 -->
	<ul class="mui-table-view">								
		<li class="mui-table-view-cell mui-transitioning card_parent" ng-repeat="y in bankCheck">
			<div class="mui-slider-left mui-disabled">
				<a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);" ng-click="deleteCard($index,y.account_id)">删除</a>
			</div>
			<div class="mui-slider-right mui-disabled">
				<a class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);" ng-click="deleteCard($index,y.account_id)">删除</a>
			</div>
			<div class="mui-slider-handle" style="transform: translate(0px, 0px);">
				<p ng-bind="y.bank_name" data-id="{{y.account_id}}"></p>
				<p ng-bind="y.bank_account"></p>
			</div>
		</li>
	</ul>
	<ul class="mui-table-view">
	    <li class="mui-table-view-cell">
	        <a class="mui-navigate-right" ui-sref="bankcard_add"><i class="iconfont icon-plus text-normal"></i>添加银行卡</a>
	    </li>
	</ul>
	<!-- /我的银行卡 -->
